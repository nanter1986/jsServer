<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

  <title>Nanter Frechat</title>

  <link rel="stylesheet" type="text/css" href="assets/app.css">


  <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
  so we use a script file. -->
  <script src="assets/app.js" defer></script>

</head>

<body>


  <div id="maincont">
    <div class="content" id="movies">
      <div id="moviesone">
        <a target="_blank" href="https://www.youtube.com/watch?v=SUXWAEX2jlg"><img class="fightclub" src="assets/fightclub.jpg" alt="Fight Club Cover Image"></a>
      </div>
      <div id="moviesTwo">
        <a target="_blank" href="https://www.youtube.com/watch?v=3ycmmJ6rxA8"><img class="fightclub" src="assets/american.jpg" alt="American Beauty Cover Image"></a>
      </div>
      <div id="moviesThree">
        <a target="_blank" href="https://www.youtube.com/watch?v=yE-f1alkq9I"><img class="fightclub" src="assets/sunshine.jpg" alt="Eternan sunshine of the spotless mind Cover Image"></a>
      </div>
      <div id="moviesFour">
        <a target="_blank" href="https://www.youtube.com/watch?v=zSWdZVtXT7E"><img class="fightclub" src="assets/interstellar.jpg" alt="Interstellar Cover Image"></a>
      </div>
    </div>
    <div class="content" id="songs">

    </div>
    <div class="content" id="books"></div>
    <div class="content" id="games">
      <div id="gamesone">
        <a target="_blank" href="https://www.youtube.com/watch?v=MmB9b5njVbA"><img class="fightclub" src="assets/minecraft.jpg" alt="Minecraft Cover Image"></a>
      </div>
      <div id="gamesTwo">
        <a target="_blank" href="https://www.youtube.com/watch?v=yAMrjoVdFxo"><img class="fightclub" src="assets/res4.jpg" alt="Resident Evil 4 Cover Image"></a>
      </div>
      <div id="gamesThree">
        <a target="_blank" href="https://www.youtube.com/watch?v=fwan7k3nOzg"><img class="fightclub" src="assets/silent.jpg" alt="Silent Hill 1 Cover Image"></a>
      </div>
      <div id="gamesFour">
        <a target="_blank" href="https://www.youtube.com/watch?v=j_lr12kgGeU"><img class="fightclub" src="assets/ff6.jpg" alt="Final Fantasy Cover Image"></a>
      </div>
    </div>
  </div>
  <div id="topbar">
    <div id="titleofp">NANTER FRECHAT</div>
    <div id=buttoncontainer>
      <input value="Movies" type="button" class="buttonTop" onClick="document.getElementById('movies').scrollIntoView();"></input>
      <input value="Songs" type="button" class="buttonTop" onClick="document.getElementById('songs').scrollIntoView();"></input>
      <input value="Books" type="button" class="buttonTop" onClick="document.getElementById('books').scrollIntoView();"></input>
      <input value="Games" type="button" class="buttonTop" onClick="document.getElementById('games').scrollIntoView();"></input>

    </div>

  </div>
</body>

</html>
